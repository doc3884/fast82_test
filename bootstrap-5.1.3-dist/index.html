<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main | Fast 82</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /*animation*/
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body {
            font-family: 'Nanum Gothic Coding', monospace;
            min-width: 300px;
        }

        .dropdown-menu {
            animation: fadeIn 0.5s;
        }

        .navbar-light .navbar-nav .nav-link {
            padding:10px;
            white-space: nowrap;
        }

        .nav-item {
            position: relative;
        }

        .nav-item:after {
            position: absolute;
            display: block;
            background: #eee;
            width: 1px;
            height: 14px;
        }

        .nav-link:nth-last-child(1):after {
            display: none;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #545454;
            border-top: #ccc 1px solid;
        }
        .hero-page {
            background:url("img/hero.jpg");
            background-attachment: fixed;
            background-position: center;
        }
        .hero_inner {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5)
        }
        .hero_inner .hero_text {
            color:#fff;
            text-shadow: 5px 5px 10px rgba(255,255,255,0.1);
            text-align: center;
        }
        .index-1 {
            background: #ccc;
        }

        .index-1 #oPrice {}

        .index-2 {
            background: #ddd;
        }
        .tagline {
            opacity: 0.5;
            font-size: 0.3em;
        }
    </style>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container p-0">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img alt="fast 82" src="img/h_logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">특징</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">소개</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            더 보기
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">1</a></li>
                            <li><a class="dropdown-item" href="#">2</a></li>
                            <li><a class="dropdown-item" href="#">3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero-page vh-100">
        <div class="hero_inner justify-content-center align-items-center d-flex text-center">
            <h1 class="hero_text display-2">
                <span class="fw-bold">FAST 82</span>
            <span class="d-flex fst-italic tagline">Fast82 support your time </span>
            </h1>
        </div>
    </div>
    <div class="content index-1">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <div>판매 가격: </div>
                    <!--
                    <input type="number" id="oPrice" autofocus placeholder="판매 가격(단위: 원)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
-->
                    <input type="number" id="oPrice" placeholder="판매 가격(단위: 원)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                    <div>할인율: </div>
                    <input type="number" id="rate" placeholder="할인율 (%)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                    <button onclick="ShowPrice()">계산</button>
                    <div id="showResult" class="py-3">
                        <br>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h2 class="display-5 fw-bold lh-1 mb-3">할인율 계산기</h2>
                    <p class="lead">기존 가격에서 할인율을 계산하여 할인된 금액과 할인이 적용된 금액을 표시하는 계산기입니다.</p>
                    <!--
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">이동</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">취소</button>
                    </div>
-->
                </div>
            </div>
        </div>
    </div>
    <div class="content index-2">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">

                </div>
                <div class="col-lg-6">
                    <h2 class="display-5 fw-bold lh-1 mb-3">제목</h2>
                    <p class="lead">설명</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">이동</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer p-1 fixed-bottom">
        <div class="container">
            <div class="small text-muted text-center">
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                - Fast 82
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function ShowPrice() {
            var originPrice = document.querySelector("#oPrice").value;
            var rate = document.querySelector("#rate").value;
            var savePrice = originPrice * (rate / 100);
            var resultPrice = originPrice - savePrice;
            document.querySelector("#showResult").innerHTML = "기존 가격 " + originPrice + "원, 인상율은 " + rate +
                "% " + savePrice + "원을 할인 받아 " + resultPrice + "원에 살 수 있습니다.";

        }
    </script>

</body>

</html>
